<html>
    <head>
        <title>the calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="form.js"></script>
    </head>
    <body>
        <div class="bg"> 
            <h1 class="label">CALCULATOR MADE BY SARTHAK(19BCE0604)</h1>
        </div>
        <div class="main">
            <form name="form">
                <input type="text" name="textview"
                class="textview">
            </form>
            <table>
                <tr>
                    <td><input onclick="clean()"  type="button" value="c"
                    class="button"></td>
                    <td><input onclick="back()" type="button" 
                    value="<" class="button"></td>
                    <td><input onclick="insert('/')"type="button" value="/"
                    class="button"></td>
                    <td> <input onclick="insert('*')" type="button" value="x"
                    class="button"></td>   
                </tr>
                <tr>
                    <td><input onclick="insert(7)" type="button" value="7"

                    class="button"></td>
                    <td><input onclick="insert(8)"type="button" value="8"
                    class="button"></td>
                    <td><input onclick="insert(9)" type="button" value="9"
                    class="button"></td>
                    <td> <input onclick="insert('-')" type="button" value="-"
                    class="button"></td> 

                </tr>
                <tr>
                    <td><input onclick="insert(4)" type="button" value="4"
                    class="button"></td>
                    <td><input onclick="insert(5)" type="button" value="5"
                    class="button"></td>
                    <td><input onclick="insert(6)"type="button" value="6"
                    class="button"></td>
                    <td> <input onclick="insert('+')" type="button" value="+"
                    class="button"></td>

                </tr>
                <tr>
                    <td><input onclick="insert(1)" type="button" value="1"
                    class="button"></td>
                    <td><input onclick="insert(2)" type="button" value="2"
                    class="button"></td>
                    <td><input onclick="insert(3)" type="button" value="3"
                    class="button"></td>
                    <td> <input onclick="equal()" type="button" value="="
                    class="button"></td>

                </tr>
                <tr>
                    <td><input onclick="insert(0)" type="button" value="0"
                    class="button"></td>
                    <td><input onclick="insert(.)" type="button" value="."
                    class="button"></td>  
                </tr>
            </table>
        </div>
    </body>
</html>
